  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="height: 300px">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12">
      <div class="btn btn-group" style="padding: 0;" appDropdowmDirective>
        <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add shopping list</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of recipe.ingredient">{{item.name}}:{{item.amount}}
        </li>
      </ul>
    </div>
  </div>
